<style>
.subscribe-button{
    background-color: rgb(202, 19, 19);
    color:white;
    border: none;
    height: 36px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    padding-left: 16px;
    padding-bottom: 10px;
    transition: opacity 0.15s;
    padding-top: 10px;
    margin-right: 30px;
    margin-left: 20px;
    vertical-align: top;

    padding-right: 16px;



}
.subscribe-button:hover{
    opacity: 0.7;
    background-color: green;
.subscribe-button:active{
    background-color: yellow;
}
.join-button:hover{
    background-color: blue;
    color: white;
    
}
.join-button :active{
    opacity:0.7
}
}
.join-button {
    background-color: white;
    border-color: rgb(14, 14, 210);
    border-style: solid;
    height: 36px;

    background-color:white;
    opacity: 0.5;
}

}
.tweet-button{
    font-size: 15px;
    background-color: #1d9bf0;
    color: white;
    padding: 7px 16px;
    border: none;
    font-weight: bold;
    border-radius: 50px;
    transition: box-shadow 0.15s;
}
.request now-button{
    background-color: rgba(10, 8, 8, 0.823);
    color: rgb(17, 3, 3);
    border: none;
    height: 36px;
    width: 100px;
    border-radius: 2px;
}
.hello-button{
    background-color: rgb(54, 115, 226);
